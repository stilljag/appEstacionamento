<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estacionamento</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-light bg-dark">
      <a class="navbar-brand text-light" href="#">Estacionamento</a>
      <a id="horaAtual" class="navbar-brand text-light" href="#">12:00</a>
    </nav>

    <div class="container">
      <div class="row justify-content-center" style="margin: 10px 5px">
        <!--AREA DE VAGAS-->
        <div
          class="col-5"
          style="background: gray; padding: 5px; border-radius: 5px"
        >
          <div class="text-center col-md-12">
            <h4>VAGAS</h4>
          </div>

          <div class="card-deck">
            <div class="card">
              <img
                class="card-img-top"
                src="./assets/a1.png"
                alt="Card image cap"
                id="a1"
              />
              <img
                class="card-img-top"
                src="./assets/closedA1.png"
                alt="Card image cap"
                style="display: none"
                id="closed-a1"
              />
            </div>

            <div class="card">
              <img
                class="card-img-top"
                src="./assets/a2.png"
                alt="Card image cap"
                id="a2"
              />
              <img
                class="card-img-top"
                src="./assets/closedA2.png"
                alt="Card image cap"
                style="display: none"
                id="closed-a2"
              />
            </div>

            <div class="card">
              <img
                class="card-img-top"
                src="./assets/b1.png"
                alt="Card image cap"
                id="b1"
              />
              <img
                class="card-img-top"
                src="./assets/closedB1.png"
                alt="Card image cap"
                style="display: none"
                id="closed-b1"
              />
            </div>
          </div>

          <div class="card-deck">
            <div class="card">
              <img
                class="card-img-top"
                src="./assets/b2.png"
                alt="Card image cap"
                id="b2"
              />
              <img
                class="card-img-top"
                src="./assets/closedB2.png"
                alt="Card image cap"
                style="display: none"
                id="closed-b2"
              />
            </div>

            <div class="card">
              <img
                class="card-img-top"
                src="./assets/c1.png"
                alt="Card image cap"
                id="c1"
              />
              <img
                class="card-img-top"
                src="./assets/closedC1.png"
                alt="Card image cap"
                style="display: none"
                id="closed-c1"
              />
            </div>
            <div class="card">
              <img
                class="card-img-top"
                src="./assets/c2.png"
                alt="Card image cap"
                id="c2"
              />
              <img
                class="card-img-top"
                src="./assets/closedC2.png"
                alt="Card image cap"
                style="display: none"
                id="closed-c2"
              />
            </div>
          </div>
        </div>
        <!--AREA PARA REGISTRAR OS VEICULOS-->
        <div class="col-5">
          <form id="">
            <div class="form-row text-center">
              <div class="form-group col-md-12">
                <h4 id="titleVeiculo">
                  Entre com as informações para registrar o veículo
                </h4>
              </div>
            </div>
            <fieldset id="enterTheBox">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputModelo">Modelo</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputModelo"
                    placeholder="Gol"
                  />
                </div>

                <div class="form-group col-md-6">
                  <label for="inputCor">Cor</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputCor"
                    placeholder="Azul"
                  />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputPlaca">Placa</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputPlaca"
                    placeholder="xxxxxxx"
                  />
                </div>

                <div class="form-group col-md-6">
                  <label for="inputAno">Ano</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputAno"
                    placeholder="aaaa"
                  />
                </div>
              </div>

              <button
                type="button"
                class="btn btn-primary rounded float-right"
                onclick="registrar()"
              >
                Registrar
              </button>
            </fieldset>
          </form>
        </div>
        <!--AREA DOS VEICULOS REGISTRADOS -->
        <div class="col-2" style="padding: 5px; border-radius: 5px">
          <h4 class="text-center">Registro:</h4>
          <div id="insertCars"></div>
          <div
            class="rounded float-right vertical-align: bottom;"
            style="border: orangered 1px solid"
          >
            <button
              type="button"
              class="btn btn-danger btn-sm"
              onclick="exitBox()"
            >
              Liberar Vaga
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container" style="margin-top: 5em">
      <div class="row justify-content-center">
        <div class="col-5" style="margin: 10px">
          <h2 class="text-center">Busca personalizada</h2>

          <h5 id="busca" class="text-center"></h5>
          `
          <div id="resulBusca"></div>
        </div>

        <div class="col-5">
          <div class="col-12">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Modelo"
                aria-label="Modelo"
                aria-describedby="button-addon2"
                id="inputPesquisaModelo"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="pesquisaModelo"
                  onclick="pesquisaModelo()"
                >
                  Buscar
                </button>
              </div>
            </div>
          </div>

          <div class="col-12">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Cor"
                aria-label="Cor"
                aria-describedby="button-addon2"
                id="inputPesquisaCor"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="pesquisaCor"
                  onclick="pesquisaCor()"
                >
                  Buscar
                </button>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Placa"
                aria-label="Placa"
                aria-describedby="button-addon2"
                id="inputPesquisaPlaca"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="pesquisaPlaca"
                  onclick="pesquisaPlaca()"
                >
                  Buscar
                </button>
              </div>
            </div>
          </div>

          <div class="col-12">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Vaga"
                aria-label="Vaga"
                aria-describedby="button-addon2"
                id="inputPesquisaVaga"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="pesquisaVaga"
                  onclick="pesquisaVaga()"
                >
                  Buscar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
